<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件</title>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
</head>
<body>
<div id="example"></div>
<script type="text/babel">
    var HelloMessage = React.createClass({
        render: function () {
            return <h1>Hello {this.props.name}</h1>;
        }
    });
    ReactDOM.render(
        <HelloMessage name="john" />,
        document.getElementById('example')
    )
//  react允许将代码封装成组件（component），然后像插入HTML标签一样，在网页中插入这个组件。
//  React.createClass方法用于生成一个组件类
//  变量 HelloMessage 就是一个组件类。模板插入HelloMessage时会自动生成HelloMessage的一个实例。
//  所有组件类都必须有自己的render方法，用于输出组件。
//  注意，组件类的第一个字母必须大写，否则会报错，比如HelloMessage不能写成helloMessage。
//    另外，组件类只能包含一个顶层标签，否则也会报错


/*    var HelloMessage = React.createClass({
        render: function() {
            return <h1>
                    Hello {this.props.name}
                </h1><p>
                some text
            </p>;
        }
    });*/
//  上面代码会报错是因为HelloMessage组件包含了两个顶层标签：h1和p。
//  组件的用法与原生的HTML标签完全一致，可以任意加入属性，比如 <HelloMessage name="john" />，就是HelloMessage组件加入一个name属性，值为john。
//  组件的属性可以在组件类的this.props对象上获取，比如name属性就可以通过this.props.name读取
//  注意，添加组件属性时class属性需要写成classNme,for属性需要写成htmlFor，这是因为class和for是JavaScript的保留字。

</script>
</body>
</html>
