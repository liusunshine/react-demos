<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>class 6</title>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
</head>
<body>
<div id="example"></div>
<script type="text/babel">
    var MyTitle = React.createClass({
        propTypes: {
            title: React.PropTypes.string.isRequired,
        },
        render: function () {
            return <h1>{this.props.title}</h1>
        }
    });
    var data = 123;
    ReactDOM.render(
       <MyTitle title={data} /> ,
        document.getElementById('example')
    )
</script>
<div id="example2"></div>
<script type="text/babel">
    var MyTitle = React.createClass({
        getDefaultProps: function () {
            return {
                title: 'Hello World'
            };
        },
        render: function () {
            return <h1>{this.props.title}</h1>
        }
    });
    ReactDOM.render(
        <MyTitle />,
        document.getElementById('example2')
    )
//    组建的属性可以接受任一值，字符串、对象、函数等，有时我们需要一种机制，验证使用组件时提供的参数是否合法。组件类的PropTypes属性，就是用来验证组件实例的属性
//    上面的Mytitle组件有一个title属性。PropTypes 告诉 React，这个 title 属性是必须的，而且它的值必须是字符串。现在，我们设置 title 属性的值是一个数值。title属性通不过验证，控制台会显示一行错误信息。
//    getDefaultProps 方法可以用来设置组件属性的默认值。
</script>
</body>
</html>
